version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: jewside-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: jewside
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - jewside-network

  # JewSide Application
  app:
    build: .
    container_name: jewside-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-changeme}@mongodb:27017/jewside?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      SESSION_EXPIRY: ${SESSION_EXPIRY:-24h}
    depends_on:
      - mongodb
    networks:
      - jewside-network

volumes:
  mongodb_data:
    driver: local

networks:
  jewside-network:
    driver: bridge
